<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">

            <form id="formSearch">
                <input type="text" name="user" id="userGit" placeholder="Usuário que deseja buscar">
                <button type="button" id="searchButton">Buscar</button>
            </form>

            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name"></h1>
            <h2 class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <p class="profile-repos"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <p class="profile-followers"></p>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <p class="profile-following"></p>
                </li>
            </ul>
            <a href="#" target="_blank" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
</body>
</html>
